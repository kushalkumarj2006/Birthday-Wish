<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML File Generator | Kushal</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    h1 {
      color: #58a6ff;
    }

    input[type="text"],
    input[type="file"] {
      background: #161b22;
      color: #f0f6fc;
      border: 1px solid #30363d;
      padding: 10px;
      border-radius: 8px;
      width: 280px;
      font-size: 15px;
      outline: none;
    }

    button {
      background: #238636;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #2ea043;
    }

    img {
      max-width: 250px;
      border-radius: 10px;
      border: 2px solid #30363d;
      margin-top: 10px;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #8b949e;
    }
  </style>
</head>
<body>

  <h1>Generate HTML File with Inline Image</h1>

  <input type="text" id="titleInput" placeholder="Enter page title" />
  <input type="file" id="imgInput" accept="image/*" />
  <input type="text" id="filenameInput" placeholder="Filename (optional)" />

  <button onclick="generateHTML()">Generate HTML File</button>

  <img id="preview" style="display:none;" alt="Preview Image">

  <footer>Built by Kushal ðŸ‘‘</footer>

  <script>
    let base64Image = "";

    // Convert uploaded image to Base64
    document.getElementById('imgInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (evt) => {
        base64Image = evt.target.result;
        const img = document.getElementById('preview');
        img.src = base64Image;
        img.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    // Helper function: replace all placeholders
    function fillTemplate(template, data) {
      for (let key in data) {
        const regex = new RegExp(`{{${key}}}`, "g");
        template = template.replaceAll(regex, data[key]);
      }
      return template;
    }

    // Generate the HTML file
    async function generateHTML() {
      const title = document.getElementById('titleInput').value.trim() || "Generated by Kushal ðŸ‘‘";
      const filename = (document.getElementById('filenameInput').value.trim() || "generated") + ".html";

      if (!base64Image) {
        alert("Please upload an image first!");
        return;
      }

      try {
        const res = await fetch("template.html");
        let template = await res.text();

        // Fill all placeholders
        const finalHTML = fillTemplate(template, {
          TITLE: title,
          IMAGE_DATA: base64Image,
        });

        // Create downloadable file
        const blob = new Blob([finalHTML], { type: "text/html" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      } catch (err) {
        alert("Error loading template.html: " + err.message);
      }
    }
  </script>
</body>
</html>
