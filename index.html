<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML File Generator</title>
  <style>
    body { background:#0d1117; color:#c9d1d9; text-align:center; padding:30px; font-family:Arial; }
    input, button { margin:10px; padding:10px; border-radius:6px; }
    img { max-width:200px; margin:10px; border:2px solid #444; border-radius:8px; }
  </style>
</head>
<body>
  <h1>Generate HTML File with Image</h1>

  <input type="file" id="imgInput" accept="image/*"><br>
  <button onclick="generateHTML()">Generate File</button><br>
  <img id="preview" style="display:none;">

  <script>
    let base64Image = "";

    document.getElementById('imgInput').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        base64Image = evt.target.result;
        const img = document.getElementById('preview');
        img.src = base64Image;
        img.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    async function generateHTML() {
      if (!base64Image) return alert("Upload an image first!");

      // Read the external template file
      const res = await fetch("template.html");
      let template = await res.text();

      // Replace placeholders with real data
      template = template.replace("{{IMAGE_DATA}}", base64Image);
      template = template.replace("{{TITLE}}", "Generated by Kushal ðŸ‘‘");

      // Create downloadable file
      const blob = new Blob([template], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "generated.html";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
